<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #registeredStudentsList {
      margin-top: 20px;
    }
  </style>
  <title>Admin Dashboard</title>
</head>
<body>

  <div class="container">
    <h1>Admin Dashboard</h1>
    <button onclick="viewRegisteredStudents()">Registered Students</button>
    <div id="registeredStudentsList"></div>
  </div>

  <script>
    function viewRegisteredStudents() {
      // Using AJAX to make a request to the server-side PHP script
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          document.getElementById("registeredStudentsList").innerHTML = xhr.responseText;
        }
      };
      xhr.open("GET", "get_registered_students.php", true);
      xhr.send();
    }
  </script>

</body>
</html>
